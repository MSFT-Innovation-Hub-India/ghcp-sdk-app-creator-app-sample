<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Copilot SDK - Local Runner</title>
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        margin: 0;
        padding: 24px;
        background: #0d1117;
        color: #c9d1d9;
        min-height: 100vh;
      }
      h2 { 
        color: #58a6ff; 
        margin-bottom: 8px;
        font-weight: 600;
      }
      .subtitle {
        color: #8b949e;
        margin-bottom: 24px;
        font-size: 14px;
      }
      input { 
        width: calc(100% - 120px); 
        padding: 12px 16px; 
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 6px;
        color: #c9d1d9;
        font-size: 14px;
      }
      input:focus {
        outline: none;
        border-color: #58a6ff;
        box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
      }
      input::placeholder {
        color: #6e7681;
      }
      button { 
        padding: 12px 20px; 
        background: #238636;
        border: none;
        border-radius: 6px;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #2ea043;
      }
      button:disabled {
        background: #21262d;
        color: #484f58;
        cursor: not-allowed;
      }
      pre { 
        background: #161b22; 
        color: #c9d1d9; 
        padding: 16px; 
        border-radius: 6px; 
        overflow: auto; 
        height: 400px;
        border: 1px solid #30363d;
        font-family: 'Cascadia Code', 'Fira Code', Consolas, monospace;
        font-size: 13px;
        line-height: 1.5;
        margin-top: 16px;
      }
      .row { 
        display: flex; 
        gap: 12px; 
        align-items: center;
        margin-bottom: 16px;
      }
      .status { 
        color: #8b949e;
        font-size: 14px;
        min-height: 20px;
      }
      .status.working {
        color: #f0883e;
      }
      .result {
        padding: 16px;
        border-radius: 6px;
        margin-top: 12px;
      }
      .result.success {
        background: rgba(35, 134, 54, 0.15);
        border: 1px solid #238636;
      }
      .result.error {
        background: rgba(248, 81, 73, 0.15);
        border: 1px solid #f85149;
      }
      a { 
        color: #58a6ff; 
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .log-stdout { color: #7ee787; }
      .log-stderr { color: #f85149; }
      .log-file { color: #a5d6ff; }
      .log-agent { color: #d2a8ff; }
      .header-icon {
        width: 32px;
        height: 32px;
        margin-right: 12px;
        vertical-align: middle;
      }
      .header-row {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="header-row">
      <svg class="header-icon" viewBox="0 0 16 16" fill="#c9d1d9">
        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"/>
      </svg>
      <h2>GitHub Copilot SDK - Python App Factory</h2>
    </div>
    <p class="subtitle">Enter a natural language prompt to generate a Python (FastAPI) application with tests</p>
    
    <div class="row">
      <input id="prompt" placeholder="e.g., Create a FastAPI app that manages a list of books with CRUD operations and pytest tests" />
      <button id="go">Generate</button>
    </div>
    
    <p class="status" id="status"></p>
    <div id="result"></div>
    <pre id="log"></pre>

    <script>
      const log = document.getElementById("log");
      const status = document.getElementById("status");
      const result = document.getElementById("result");
      const goBtn = document.getElementById("go");
      const promptInput = document.getElementById("prompt");

      function append(txt, className = '') {
        if (className) {
          const span = document.createElement('span');
          span.className = className;
          span.textContent = txt;
          log.appendChild(span);
        } else {
          log.textContent += txt;
        }
        log.scrollTop = log.scrollHeight;
      }

      function setStatus(msg, isWorking = false) {
        status.textContent = msg;
        status.className = isWorking ? 'status working' : 'status';
      }

      function showResult(type, html) {
        result.innerHTML = html;
        result.className = 'result ' + type;
      }

      document.getElementById("go").onclick = () => {
        const prompt = promptInput.value.trim();
        if (!prompt) {
          alert('Please enter a prompt describing the app you want to create');
          return;
        }

        log.textContent = "";
        result.textContent = "";
        result.className = "";
        setStatus("Starting generation‚Ä¶", true);
        goBtn.disabled = true;

        const p = encodeURIComponent(prompt);
        const es = new EventSource(`/generate?prompt=${p}`);

        es.addEventListener("status", (e) => {
          const d = JSON.parse(e.data);
          setStatus(d.message || "", true);
        });

        es.addEventListener("file", (e) => {
          const d = JSON.parse(e.data);
          append(`\nüìÑ [FILE] ${d.action}: ${d.path}\n`, 'log-file');
        });

        es.addEventListener("agent_log", (e) => {
          const d = JSON.parse(e.data);
          append(d.text, 'log-agent');
        });

        es.addEventListener("run_log", (e) => {
          const d = JSON.parse(e.data);
          const cls = d.stream === 'stderr' ? 'log-stderr' : 'log-stdout';
          append(d.text, cls);
        });

        es.addEventListener("done", (e) => {
          const d = JSON.parse(e.data);
          showResult('success', `‚úÖ <b>Success!</b><br/>App URL: <a href="${d.url}" target="_blank">${d.url}</a><br/>Workspace: <code>${d.workspace}</code>`);
          setStatus("Done");
          goBtn.disabled = false;
          es.close();
        });

        es.addEventListener("error", (e) => {
          try {
            const d = JSON.parse(e.data);
            showResult('error', `‚ùå <b>Error:</b> ${d.message}<br/>Workspace: <code>${d.workspace || "N/A"}</code>`);
            setStatus("Error");
          } catch {
            showResult('error', `‚ùå <b>Connection Error</b>`);
            setStatus("Error");
          }
          goBtn.disabled = false;
          es.close();
        });

        es.onerror = () => {
          goBtn.disabled = false;
        };
      };

      // Allow Enter key to submit
      promptInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !goBtn.disabled) {
          goBtn.click();
        }
      });
    </script>
  </body>
</html>
